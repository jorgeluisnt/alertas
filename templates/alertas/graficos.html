<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
            
        </style>
        <script type="text/javascript">
            $(function() {

                $('#grafico_1').highcharts({
                    chart: {
                        type: 'gauge',
                        plotBackgroundColor: null,
                        plotBackgroundImage: null,
                        plotBorderWidth: 0,
                        plotShadow: false
                    },
                    title: {
                        text: 'Avance General'
                    },
                    pane: {
                        startAngle: -150,
                        endAngle: 150,
                        background: [{
                                backgroundColor: {
                                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                    stops: [
                                        [0, '#FFF'],
                                        [1, '#333']
                                    ]
                                },
                                borderWidth: 0,
                                outerRadius: '109%'
                            }, {
                                backgroundColor: {
                                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                    stops: [
                                        [0, '#333'],
                                        [1, '#FFF']
                                    ]
                                },
                                borderWidth: 1,
                                outerRadius: '107%'
                            }, {
                                // default background
                            }, {
                                backgroundColor: '#DDD',
                                borderWidth: 0,
                                outerRadius: '105%',
                                innerRadius: '103%'
                            }]
                    },
                    // the value axis
                    yAxis: {
                        min: 0,
                        max: {$resumen['total']},
                        minorTickInterval: 'auto',
                        minorTickWidth: 1,
                        minorTickLength: 10,
                        minorTickPosition: 'inside',
                        minorTickColor: '#666',
                        tickPixelInterval: 30,
                        tickWidth: 2,
                        tickPosition: 'inside',
                        tickLength: 10,
                        tickColor: '#666',
                        labels: {
                            step: 2,
                            rotation: 'auto'
                        },
                        title: {
                            text: 'pts'
                        },
                        plotBands: [{
                                from: 0,
                                to: {$resumen['tramo_1']},
                                color: '#DF5353' // green
                            }, {
                                from: {$resumen['tramo_1']},
                                to: {$resumen['tramo_2']},
                                color: '#DDDF0D' // yellow
                            }, {
                                from: {$resumen['tramo_2']},
                                to: {$resumen['total']},
                                color: '#55BF3B' // red
                            }]
                    },
                    series: [{
                            name: 'Avance',
                            data: [ {$resumen['recepcionado']} ],
                            tooltip: {
                                valueSuffix: ' pts'
                            }
                        }]

                });
            
    $('#grafico_2').highcharts({
	
	    chart: {
	        type: 'gauge',
	        plotBackgroundColor: null,
	        plotBackgroundImage: null,
	        plotBorderWidth: 0,
	        plotShadow: false
	    },
	    
	    title: {
	        text: 'Mensajes Pendientes'
	    },
	    
	    pane: {
	        startAngle: -150,
	        endAngle: 150,
	        background: [{
	            backgroundColor: {
	                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                stops: [
	                    [0, '#FFF'],
	                    [1, '#333']
	                ]
	            },
	            borderWidth: 0,
	            outerRadius: '109%'
	        }, {
	            backgroundColor: {
	                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                stops: [
	                    [0, '#333'],
	                    [1, '#FFF']
	                ]
	            },
	            borderWidth: 1,
	            outerRadius: '107%'
	        }, {
	            // default background
	        }, {
	            backgroundColor: '#DDD',
	            borderWidth: 0,
	            outerRadius: '105%',
	            innerRadius: '103%'
	        }]
	    },
	       
	    // the value axis
	    yAxis: {
	        min: 0,
	        max: {$resumen['total']},
	        
	        minorTickInterval: 'auto',
	        minorTickWidth: 1,
	        minorTickLength: 10,
	        minorTickPosition: 'inside',
	        minorTickColor: '#666',
	
	        tickPixelInterval: 30,
	        tickWidth: 2,
	        tickPosition: 'inside',
	        tickLength: 10,
	        tickColor: '#666',
	        labels: {
	            step: 2,
	            rotation: 'auto'
	        },
	        title: {
	            text: 'pts'
	        },
	        plotBands: [{
	            from: 0,
	            to: {$resumen['tramo_1']},
	            color: '#55BF3B' // green
	        }, {
	            from: {$resumen['tramo_1']},
	            to: {$resumen['tramo_2']},
	            color: '#DDDF0D' // yellow
	        }, {
	            from: {$resumen['tramo_2']},
	            to: {$resumen['total']},
	            color: '#DF5353' // red
	        }]        
	    },
	
	    series: [{
	        name: 'Pendientes',
	        data: [{$resumen['pendiente']}],
	        tooltip: {
	            valueSuffix: ' pts'
	        }
	    }]
	
	});
});

        </script>
    </head>
    <body>
        <script src="{$HOST}js/highcharts/highcharts.js"></script>
        <script src="{$HOST}js/highcharts/highcharts-more.js"></script>
        <script src="{$HOST}js/highcharts/modules/exporting.js"></script>

        <span id="grafico_1" style="min-width: 310px; max-width: 400px; height: 300px; float: left;"></span>
        <span id="grafico_2" style="min-width: 310px; max-width: 400px; height: 300px; float: left;"></span>

    </body>
</html>
